<div style="font-size: large">{{message}}</div>
<div class="colorViewer" ng-style="hoveredColor"></div>
<div style="font-size: large">{{pixel}}</div>

<p class="dropTipBottom" ng-if="hasImage">Click on the image to change it or drop a new file</p>
